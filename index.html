<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RT-Viewer Mobile Pro</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-math@0.1.9/dist/cornerstoneMath.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-core@2.6.1/dist/cornerstone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-tools@4.22.1/dist/cornerstoneTools.min.js"></script>
</head>
<body>
    <div id="app-wrapper">
        <div id="header">
            <div class="header-top">
                <select id="caseSelector"></select>
                <button id="resetBtn" class="btn-mobile btn-reset">Reset</button>
                <button id="toggleROI" class="btn-mobile">ROI: ON</button>
            </div>
            
            <div class="header-mid">
                <div class="ctrl-item" style="flex: 1;">
                    <label>Plan</label>
                    <select id="selDoseMain"></select>
                </div>
                <div class="ctrl-item" style="flex: 1.5;">
                    <label>Opacity</label>
                    <input type="range" id="doseOpacity" min="0" max="1" step="0.1" value="0.7">
                </div>
            </div>

            <div class="header-bottom">
                <div class="ctrl-item dose-range-box">
                    <label>Dose Range (Min: <span id="valMin">10</span> / Max: <span id="valMax">60</span>)</label>
                    <input type="range" id="doseMin" min="0" max="80" value="10">
                    <input type="range" id="doseMax" min="0" max="80" value="60">
                </div>
            </div>
            <div id="sliceInfo">Slice: 0 / 0</div>
        </div>

        <div id="loadingBarContainer"><div id="loadingBar"></div></div>

        <div id="mainContainer">
            <div id="dicomMain" class="dicom-image"></div>
            <canvas id="doseCanvasMain" class="dose-canvas"></canvas>
            <canvas id="structCanvasMain" class="struct-canvas"></canvas>
            </div>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
